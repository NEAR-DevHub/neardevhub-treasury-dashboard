name: Install Dependencies

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20"

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache Node.js dependencies
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Cache Playwright dependencies
      - name: Cache Playwright dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules/playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci  # Installs npm dependencies from package-lock.json
          npx playwright install-deps  # Install Playwright's system dependencies
          npx playwright install  # Install Playwright browsers

      # Upload the cache for reuse
      - name: Upload installed dependencies cache
        uses: actions/upload-artifact@v4
        with:
          name: installed-dependencies
          path: |
            node_modules
            node_modules/playwright
