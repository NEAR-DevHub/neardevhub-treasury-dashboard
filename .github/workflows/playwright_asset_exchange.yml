name: Playwright Tests - Asset Exchange
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: asset-exchange-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-sandbox:
    uses: ./.github/workflows/build_sandbox.yml

  playwright-tests-asset-exchange:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4] # Split tests into 4 shards
        project:
          - treasury-dashboard
          - infinex
          - treasury-testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install-deps
          npx playwright install
      - name: Build project
        run: npm run build
      - name: Download sandbox binary
        uses: actions/download-artifact@v4
        with:
          name: sandboxrpc-binary
          path: sandboxrpc/target/debug
      - name: Make sandbox binary executable
        run: chmod +x sandboxrpc/target/debug/sandboxrpc
      - name: Run tests
        run: |
          npx playwright test --project=${{ matrix.project }} --shard=${{ matrix.shard }} --reporter=html
      # Upload Test Videos (only if there are failures)
      - name: Upload Test Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.project }}-${{ matrix.shard }}
          path: test-results/videos/
