name: Playwright Tests - Dashboard

on:
  workflow_dispatch: {}
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20"

concurrency:
  group: dashboard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright-tests-dashboard:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_account:
          - test_command: npx playwright test --project=treasury-dashboard playwright-tests/tests/dashboard/ft-lockup-portfolio.spec.js
          - test_command: npx playwright test --project=infinex playwright-tests/tests/dashboard/home-page.spec.js
          - test_command: npx playwright test --project=infinex playwright-tests/tests/dashboard/lockup-cliff.spec.js
          - test_command: npx playwright test --project=treasury-testing playwright-tests/tests/dashboard/intents-historical-graph.spec.js
          - test_command: npx playwright test --project=treasury-dashboard playwright-tests/tests/dashboard/ft-lockup-factory-discovery.spec.js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # Download and extract node_modules
      - name: Download installed dependencies
        uses: actions/download-artifact@v4
        with:
          name: installed-dependencies
          path: ./

      - name: Extract node_modules
        run: tar -xzf installed-dependencies.tar.gz

      # Download and extract Playwright browsers
      - name: Download playwright browsers
        uses: actions/download-artifact@v4
        with:
          name: playwright-browsers
          path: ./

      - name: Extract browsers
        run: |
          mkdir -p ~/.cache
          tar -xzf playwright-browsers.tar.gz -C ~/.cache

      - name: Download sandbox binary
        uses: actions/download-artifact@v4
        with:
          name: sandboxrpc-binary
          path: sandboxrpc/target/debug

      - name: Make sandbox binary executable
        run: chmod +x sandboxrpc/target/debug/sandboxrpc

      - name: Run tests
        id: dashboard-tests
        run: ${{ matrix.target_account.test_command }}

      - name: Upload Playwright Test Artifacts (on failure)
        if: failure() && steps.dashboard-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-artifacts-dashboard-${{ matrix.target_account.test_command }}.zip
          path: |
            test-results/
            playwright-report/
          retention-days: 1
