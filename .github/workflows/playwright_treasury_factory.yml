name: Playwright Tests - Treasury Factory
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: treasury-factory-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-sandbox:
    uses: ./.github/workflows/build_sandbox.yml
  playwright-tests-treasury-factory:
    needs: build-sandbox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install-deps
          npx playwright install
      - name: Build project
        run: npm run build
      - name: Run tests
        run: npx playwright test --project=treasury-testing playwright-tests/tests/treasury-factory
