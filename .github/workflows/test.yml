name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  sanity_checks:
    name: Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run code formatting check
        run: npm run fmt:check
      - name: Run linting
        run: npm run lint

  playwright-tests:
    name: Playwright tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_account:
          - dry_run_command: npx playwright test --project=treasury-dashboard
          - dry_run_command: npx playwright test --project=infinex
          - dry_run_command: npx playwright test --project=treasury-testing
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install-deps
          npx playwright install
      - name: Build project
        run: npm run build
      - name: Run tests
        run: |
          ${{ matrix.target_account.dry_run_command }}
        continue-on-error: true
