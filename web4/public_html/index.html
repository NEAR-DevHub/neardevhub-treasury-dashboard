        display: flex;

        padding: 0 1rem;
        background-color: #f4f4f4;
        border-bottom: 1px solid rgba(226, 230, 236, 1);
        font-size: 15px;
        font-weight: 500;
      }

      .custom-logout {
        position: relative;
        display: inline-block;
      }

      .custom-logout button {
        align-items: center;
        display: flex;
        gap: 0.5rem;
        padding-inline: 8px;
        height: 48px;
        border-radius: 48px;
        padding: 4px;
        padding-right: 10px;
        margin: 10px;
        background: none;
        border: none;
        color: #1b1b18;
      }

      .custom-logout button:hover {
        background: #e6e6e6;
      }

      button.btn-primary {
        background: #3cb179 !important;
        border-color: #3cb179 !important;
      }

      .custom-logout img {
        border-radius: 50%;
        height: 40px;
        width: 40px;
        object-fit: cover;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
        top: 85%;
        width: 89%;
        border-radius: 10px;
        margin-inline: 10px;
      }

      .show {
        display: block !important;
      }

      .custom-logout h6 {
        margin-bottom: 0px;
      }

      .custom-logout .text-muted {
        font-size: 12px;
      }

      .text-align-left {
        text-align: left;
      }

  <body>
    <nav class="custom-navbar">
      <a href="https://neartreasury.com/">
        <img
          id="logo"
          src="https://ipfs.near.social/ipfs/bafkreibm63lijt7qs3dzlmrrdbhqgxkt55k5daswgrq5z4stqp4zk46kc4"
          alt="treasury logo"
        />
      </a>

      <div class="d-flex flex-row align-items-center">
        <button
          id="login-walletselector-btn"
          type="button"
          class="btn btn-primary"
        >
          Sign in
        </button>

        <div id="logout-dropdown-btn" type="button" class="custom-logout">
          <div id="logout-btn"></div>
          <div id="logout-dropdown" class="dropdown-content">
            <div id="logout-walletselector-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-box-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
                />
              </svg>
              &nbsp; Sign out
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>

  <script type="module">
    import { setupWalletSelector } from "@near-wallet-selector/core";
    import { setupModal } from "@near-wallet-selector/modal-ui-js";
    import { setupMyNearWallet } from "@near-wallet-selector/my-near-wallet";
    import { setupHereWallet } from "@near-wallet-selector/here-wallet";
    import { setupMeteorWallet } from "@near-wallet-selector/meteor-wallet";
    import { setupSender } from "@near-wallet-selector/sender";
    import { Buffer } from "buffer";

    window.Buffer = Buffer;

    let setupLedger;
    const walletSelectorModules = [
      setupMyNearWallet(),
      setupHereWallet(),
      setupMeteorWallet(),
      setupSender(),
    ];
    try {
      setupLedger = (await import("@near-wallet-selector/ledger")).setupLedger;
      walletSelectorModules.push(setupLedger());
    } catch (e) {
      console.warn("not able to setup ledger", e);
    }

    const selector = await setupWalletSelector({
      network: "mainnet",
      modules: walletSelectorModules,
    });

    const modal = setupModal(selector, {
      contractId: "social.near",
    });

    document
      .getElementById("login-walletselector-btn")
      .addEventListener("click", () => {
        return modal.show();
      });

    document
      .getElementById("logout-walletselector-btn")
      .addEventListener("click", async () => {
        (await selector.wallet()).signOut().then((i) => checkForLogin());
      });

    document
      .getElementById("logout-dropdown-btn")
      .addEventListener("click", () => {
        event.stopPropagation();
        document.getElementById("logout-dropdown").classList.toggle("show");
      });

    window.onclick = function (event) {
      const dropdownBtn = document.getElementById("logout-dropdown-btn");
      const dropdownContent = document.getElementById("logout-dropdown");
      if (
        !dropdownBtn.contains(event.target) &&
        !dropdownContent.contains(event.target)
      ) {
        dropdownContent.classList.remove("show");
      }
    };

    async function checkForLogin() {
      const isSignedIn = selector.isSignedIn();
      const loginBtn = document.getElementById("login-walletselector-btn");
      const logoutBtn = document.getElementById("logout-btn");
      if (isSignedIn) {
        const accountId = selector.store.getState().accounts[0].accountId;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        const imageSrc = `https://i.near.social/magic/large/https://near.social/magic/img/account/${accountId}`;
        const response = await fetch("https://api.near.social/get", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Sec-Fetch-Mode": "cors",
            "Sec-Fetch-Site": "cross-site",
          },
          body: JSON.stringify({
            keys: [`${accountId}/profile/*`],
          }),
        });
        const data = await response.json();
        const name = data?.[accountId]?.profile.name;
        logoutBtn.innerHTML = `
          <button>
            <img src="${imageSrc}" />
            <div class="text-align-left">
            <h6> ${name} </h6>
            <div style="opacity: 0.5; font-size: 12px"> ${accountId} </div>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
              />
            </svg>
          </button>`;
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
      }
    }

    checkForLogin();

    modal.on("onHide", async (event) => {
      if (event.hideReason === "wallet-navigation") {
        checkForLogin();
      }
    });

    await import(
      "https://cdn.jsdelivr.net/npm/near-bos-webcomponent@0.0.9/dist/main.1b3f0d7d1017de355a7c.bundle.js"
    );
    await import(
      "https://cdn.jsdelivr.net/npm/near-bos-webcomponent@0.0.9/dist/runtime.25b143da327a5371509f.bundle.js"
    );

    const viewer = document.createElement("near-social-viewer");

    viewer.selector = selector;
    viewer.setAttribute(
      "initialProps",
      JSON.stringify({ page: "", pikespeakKey: "PIKESPEAK_API_KEY" })
    );

    if (location.host.endsWith(".page")) {
      const instanceAccount = location.host.split(".")[0];
      viewer.setAttribute("src", `${instanceAccount}.near/widget/app`);
    } else if (location.port === "8080") {
      viewer.setAttribute("rpc", "http://127.0.0.1:14500");
    }

    document.body.appendChild(viewer);

    const waitForTheme = setInterval(() => {
      const theme = document?.querySelector("[data-bs-theme]");

      if (theme) {
        clearInterval(waitForTheme);

        const isDarkTheme = theme.getAttribute("data-bs-theme") === "dark";
        const navbar = document.querySelector(".custom-navbar");
        const btn = document.querySelector(".custom-logout button");
        const logo = document.getElementById("logo");

        navbar.style.backgroundColor = isDarkTheme ? "#131313" : "#f4f4f4";
        navbar.style.borderColor = isDarkTheme
          ? "#3B3B3B"
          : "rgba(226, 230, 236, 1)";

        if (btn) {
          btn.style.color = isDarkTheme ? "#CACACA" : "#1B1B18";
          btn.addEventListener("mouseover", () => {
            btn.style.backgroundColor = isDarkTheme ? "#3E3E3E" : "#E6E6E6";
          });
          btn.addEventListener("mouseout", () => {
            btn.style.backgroundColor = isDarkTheme ? "#131313" : "#f4f4f4";
          });
        }

        logo.src = isDarkTheme
          ? "https://ipfs.near.social/ipfs/bafkreighuyf2wcsc3nyey64536craz2ffis45fnjelh4gqxigugasalcwy"
          : "https://ipfs.near.social/ipfs/bafkreibm63lijt7qs3dzlmrrdbhqgxkt55k5daswgrq5z4stqp4zk46kc4";
      }
    }, 500);
  </script>
</html>
